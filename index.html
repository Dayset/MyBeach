<html>
  <head>
    <title>Welcome to Dayset Beach!</title>
    <meta name="description" content="A cool test made here">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="displacement-shader.js"></script>
  </head>
  <body>
    <audio src="sea.mp3" autoplay loop>
    <p>If you are reading this, it is because your browser does not support the audio element.
      </p>
    <embed src="sea.mp3" width="180" height="90" hidden="true" />
    </audio>
    
    <a-scene physics="gravity: -9.8; restitution: 0.7">

      <a-entity id="snow" particle-system="preset: snow; particleCount: 5000; color: #FF1493;" rotation="-220 0 0" position="0 0 0"></a-entity>
      <a-entity id="snow" particle-system="preset: snow; particleCount: 5000; color: #4169E1;" rotation="-270 0 0" position="0 0 0"></a-entity>



      <a-assets>
        <img id="sky" crossorigin="anonymous" src="https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>


      <a-assets>
        <img id="sphereTexture" src="sphere.jpg">
        <img id="floorTexture" src="floor.jpg" repeat="3">
        <img id="boxTexture" src="Wood10.1.png">
        <img id="woodTexture" metalness="1"  src="wood.jpg">
      </a-assets>
      
      <!--WoodenBox1-->
      <a-box src="#boxTexture" position="-1 2.5 -3" rotation="0 0 0" color="lightgray" grabbable
             dynamic-body="linearDamping: 0.01">
      </a-box>
      <!--End-->
      
      <!--WoodenBox2-->
    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
      <a-box color="lightgray" position="1 0.75 -3"             
             static-body
             event-set__color="_event: collide; material.color: red">
      </a-box>
     </a-entity>
      <!--End-->

      <!--MetalSphere-->
      <a-sphere src="#sphereTexture"
                position="0 2 -6"
                radius="2"
                color="gold"
                repeat="6 6">
                </a-sphere>
      <!--End-->

      <a-sphere material="shader:displacement"
                scale="15 25 15"
                radius="0.2"
                position="2 7 -3"
                segments-height="64"
                segments-width="64">
        <a-animation attribute="scale" direction="alternate-reverse" dur="1" from="0 0 0" to="0 4 4" repeat="indefinite"></a-animation>
      </a-sphere>

      <!--Tree-->
      <a-cylinder src="#woodTexture" position="3 2.5 -3" radius="0.5" height="5" color="gray"></a-cylinder>
      <!--End-->

      <a-sphere material="shader:displacement"
                scale="15 25 15"
                radius="0.2"
                position="-3 7 -3"
                segments-height="64"
                segments-width="64">
        <a-animation attribute="scale" direction="alternate-reverse" dur="5000" from="0 0 0" to="0 4 4" repeat="indefinite"></a-animation>
      </a-sphere>

      <!--Tree-->
      <a-cylinder src="#woodTexture" position="-3 2.5 -3" radius="0.5" height="5" color="gray"></a-cylinder>
      <!--End-->



      <!--Main floor here-->
      <a-plane src="#floorTexture" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="white"
               static-body>
      </a-plane>
      <!--Main floor here-->



    </a-scene>
  </body>
</html>
